    <script>
  // Mi código aquí.
    let nombre = prompt("¿Como te llamas?");
    let edadTexto;
    
    edadTexto = prompt("¿Cuantos años tienes?");

    console.log("Hola, " + nombre + " tienes " + edad + " años."); 
    let edad2 = edad + 1
    console.log("El año que viene tendrás, "+ edad2 + " años."); 
 
    </script>
